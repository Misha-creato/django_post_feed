{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-6 offset-md-3 custom-form">
            <h2>Создать новый пост</h2>
            <form action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="postTitle">Заголовок *</label>
                    <input type="text" class="form-control" id="postTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="postDescription">Описание</label>
                    <textarea class="form-control" id="postDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="postImage">Изображение</label>
                    <input type="file" class="form-control-file" id="postImage" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>

{% endblock %}
