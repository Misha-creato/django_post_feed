{% extends 'base.html' %}

{% block content %}


    <div class="row">
        <div class="col-md-6 offset-md-3 custom-form">
            <h2>Редактировать пост</h2>
            <form id="postForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="postTitle">Заголовок *</label>
                    <input type="text" class="form-control" id="postTitle" name="title" value="{{post.title}}" required>
                </div>
                <div class="form-group">
                    <label for="postDescription">Описание</label>
                    <textarea class="form-control" id="postDescription" name="description"
                              rows="3">{{post.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="postImage">Изображение</label>
                    {% if post.image %}
                    <img class="w-50 d-block mb-2" src="{{post.image.url}}">
                    {% endif %}
                    <input type="file" class="form-control-file" id="postImage" name="image"
                           {% if post.image %} value="{{post.image}}" {% endif %}
                    >
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>


{% endblock %}
