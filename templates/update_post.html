{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Редактировать пост</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <input type="hidden" name="slug" value="{{post.slug}}">
        <div class="form-group">
          <label for="postTitle">Заголовок *</label>
          <input type="text" class="form-control" id="postTitle" name="title" value="{{post.title}}" required>
        </div>
        <div class="form-group">
          <label for="postDescription">Описание</label>
          <textarea class="form-control" id="postDescription" name="description" rows="3">{{post.description}}</textarea>
        </div>
        <div class="form-group">
          <label for="postImage">Изображение</label>
          <input type="file" class="form-control-file" id="postImage" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
