{% extends 'base.html' %}


{% block content %}

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                <h2 class="text-center">Подтверждение адреса электронной почты</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Адрес электронной почты</label>
                    <input type="email" class="form-control" id="email" name="email" disabled value="{{user.email}}">
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Отправить письмо</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
