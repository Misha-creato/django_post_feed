

<div id="textModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактирование профиля</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Форма для редактирования текста профиля -->
                <form method="POST" action="{% url 'profile' user.username %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Логин:</label>
                        <input type="text" class="form-control" id="username" name="username"
                               value="{{ user.username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="profile_description">Описание:</label>
                        <textarea class="form-control" id="profile_description" name="profile_description" rows="3">{{ user.profile_description }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
